<br><br><br><br><br> 
<button (click)="GoTORegister()" type="button" class="btn btn-primary">Add New Record</button>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th><th>Name</th><th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
          <td>{{emp.No}}</td>
          <td>{{emp.Name}}</td>
          <td>{{emp.Address}}</td>
          <td>
         <button routerLink="/edit/{{emp.No}}" type="button" class="btn btn-large btn-block btn-default">Edit</button>
          </td>
          <td>
            
            <button (click)="Delete(emp.No)" type="button" class="btn btn-large btn-block btn-default">Delete</button>
            
          </td>
      </tr>
    </tbody>
  </table>
</div>
